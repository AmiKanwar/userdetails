<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Details</h1>
        <form action="connect.php" method="post">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your Name">
                </div>
                 <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" id="wmail" name="email" placeholder="Enter your Email">
            </div>
            <div class="user-input-box">
                <label for="phonenumber">Phone Number</label>
                <input type="number" id="PhoneNumber" name="phonenumber" placeholder="Enter your Phone Number">
            </div>
            <div class="user-input-box">
                <label for="village">Village/Town</label>
                <input type="text" id="Village" name="village" placeholder="Village/Town/Block NO.">
            </div>
            <div class="user-input-box">
                <label for="postoffice">Post Office</label>
                <input type="text" id="PO" name="postoffice" placeholder="Post Office">
            </div>
            <div class="user-input-box">
                <label for="distt">District</label>
                <input type="text" id="Distt" name="distt" placeholder="City/District">
            </div>
            <div class="user-input-box">
                <label for="state">State</label>
                <input type="text" id="State" name="state" placeholder="State">
            </div>
            <div class="user-input-box">
                <label for="pin">PIN Code</label>
                <input type="number" id="PIN" name="pin" placeholder="PIN Code Number">
            </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Proceed">
            </div>
        </form>
    </div>
</body>
</html>
